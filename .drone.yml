pipeline:
  build:
    image: ubuntu:16.04
    environment:
      - METEOR_ALLOW_SUPERUSER=true
    commands:
      - apt update && apt install curl git bzip2 -y
      - if [ ! -e "$HOME/.meteor/meteor" ]; then curl https://install.meteor.com | sed s/--progress-bar/-sL/g | /bin/sh; fi
      - meteor npm install
      - set +e
      - meteor add rocketchat:lib
      - set -e
      - mkdir /drone/build
      - meteor build --allow-superuser --server-only --directory /drone/build
      - cp .docker/Dockerfile.local /drone/build/Dockerfile
      - ls -lah /drone/build
  docker:
    image: plugins/docker
    repo: rocketchat/rocket.chat
    dockerfile: /drone/build/Dockerfile
    storage_driver: overlay
    context: /drone/build
    secrets: [ docker_username, docker_password ]
