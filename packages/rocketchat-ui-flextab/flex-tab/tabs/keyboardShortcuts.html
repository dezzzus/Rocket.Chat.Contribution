<template name="keyboardShortcuts">
    <div class="content">
        <div class="title"><h2>{{_ "Keyboard_Shortcuts.Title"}}</h2></div>

        {{#each shortcut in shortcuts}}
        <div class="section">
            <h2>{{ shortcut.Description }}</h2>
            <hr />
            <div>{{{ shortcut.Keys }}}</div>
        </div>
        {{/each}}

    </div> <!-- content -->
</template>
