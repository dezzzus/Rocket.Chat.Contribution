<template name="membersList">
	{{> videoCall}}
	{{#if isGroupChat}}
	{{#with roomUsers}}
		<div class="flex-tab__header">
			<div class="list-view animated">
				<div class="title">
					{{> videoButtons}}
					{{#if canAddUser}}
						<div class="control">
							<div class="search-form">
									<div class="rc-input">
									<label class="rc-input__label">
										<div class="rc-input__wrapper">
											<div class="rc-input__icon">
												{{> icon block="rc-input__icon-svg" icon="plus"}}
											</div>
											{{> inputAutocomplete settings=autocompleteSettingsAddUser id="user-add-search" class="rc-input__element" placeholder=tAddUsers}}
										</div>
									</label>
								</div>
							</div>
						</div>
					{{/if}}
					<p>
						{{#unless loading}}
							{{{_ "Showing_online_users" total_showing=totalShowing online=totalOnline total=total}}}
							<button class="see-all">{{seeAll}}</button>
						{{/unless}}
					</p>
				</div>
			</div>
		</div>

		<div class="flex-tab__result list-view">
			<ul class='list clearfix lines'>
				{{#if loading}}
					{{> loading}}
				{{else}}
					{{#each users}}
						<li class='user-image user-card-room status-{{status}}'>
							<button data-username="{{user.username}}" tabindex="0" title="{{displayName}}">
								{{> avatar username=user.username}}
								<p>{{displayName}} {{utcOffset}}</p>
								{{#if muted}}
									<i class="icon-mute" title="{{_ "User_muted"}}"></i>
								{{/if}}
							</button>
						</li>
					{{/each}}
				{{/if}}
			</ul>
			{{#if hasMore}}
				<button class="button show-more-users">{{_ "Show_more"}}</button>
			{{/if}}
		</div>
		{{/with}}
	{{/if}}
	<div class="rc-user-info-container flex-nav  animated{{#unless showUserInfo}} animated-hidden{{/unless}}">
		{{> userInfo (userInfoDetail)}}
	</div>
</template>
