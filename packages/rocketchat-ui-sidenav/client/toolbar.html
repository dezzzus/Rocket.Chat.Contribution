<template name="toolbar">
	<div class="toolbar">
		<form class="toolbar__wrapper sidebar-content-active" role="search">
			<div class="toolbar__search">
				<svg class="toolbar__icon toolbar__icon-search">
					<use xlink:href="/images/icons.svg#magnifier"></use>
				</svg>
				<input type="text" name="toolbar-input" class="toolbar__search-input rc-input sidebar-content-active sidebar-content-active-border" placeholder="{{getPlaceholder}}" toolbar-input>
				<svg class="toolbar__icon toolbar__icon-search toolbar__icon-search--right">
					<use xlink:href="/images/icons.svg#cross"></use>
				</svg>
			</div>
			{{#if canCreate}}
				<button class="toolbar__search-buttons sidebar-content-active-border rc-tooltip rc-button rc-button--square" aria-label="{{ _ 'Create_A_New_Channel' }}">
					<svg class="toolbar__icon toolbar__search-create-channel">
						<use xlink:href="/images/icons.svg#plus"></use>
					</svg>
				</button>
			{{/if}}
		</form>
		{{> messagePopup popupConfig}}
	</div>
</template>

<template name="toolbarSearchList">
		{{> chatRoomItem .}}
</template>

<template name="toolbarSearchListEmpty">
	{{_ "No_results_found"}}
</template>
