<template name="toolbar">
	<div class="toolbar">
		<form class="toolbar__wrapper" role="search">
			<div class="toolbar__search">
				<i class="toolbar__search-icon icon-search sidebar-content-active"></i>
				<input type="text" name="toolbar-input" class="toolbar__search-input rc-input sidebar-content-active sidebar-content-active-border" placeholder="{{getPlaceholder}}" toolbar-input>
				<i class="toolbar__search-icon toolbar__search-icon--right icon-cancel sidebar-content-active"></i>
			</div>
			{{#if canCreate}}
				<button class="toolbar__search-buttons sidebar-content-active-border rc-button rc-button--square">
					<i class="toolbar__search-create-channel sidebar-content-active icon-plus"></i>
				</button>
			{{/if}}
		</form>

		{{> messagePopup popupConfig}}
	</div>
</template>

<template name="toolbarSearchList">
	<i class="{{icon}} {{userStatus}}"></i>
	<span class="room-title {{#if unread}}bold{{/if}}" name="{{displayName}}" >{{displayName}}</span>
	{{#if unread}}
		<span class="unread">{{unread}}</span>
	{{/if}}
</template>

<template name="toolbarSearchListEmpty">
	{{_ "No_results_found"}}
</template>
