<template name="rocketlets">
	<div class="main-content-flex">
		<section class="page-container page-list flex-tab-main-content">
			<header class="fixed-title">
				{{> burger}}
				<h2>
					<span class="room-title">{{_ "Manage_Rocketlets"}}</span>
				</h2>
			</header>
			<div class="content">
				{{#requiresPermission 'manage-rocketlets'}}
					{{#each rocketlets}}
						<ul class="sound-info row-link">
							<li>{{name}}&nbsp;<i class="icon-play-circled"></i></li>
						</ul>
					{{/each}}
				{{/requiresPermission}}
			</div>
		</section>
		{{#with flexData}}
			{{> flexTabBar}}
		{{/with}}
	</div>
</template>
