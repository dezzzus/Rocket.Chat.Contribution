<template name="permissions">
	<h1>{{_ "Permissions"}}</h1>

	<table border="1">
		<tr>
			<td>&nbsp;</td>
			{{#each role}}
				<td title="{{description}}">{{name}} <a href="{{pathFor "rocket-permissions" name=name}}"><i class="icon-edit"></i></a></td>
			{{/each}}
		</tr>
		{{#each permission}}
			<tr>
				<td>{{_id}}</td>
				{{#each role}}
					<td>{{granted ../roles ../_id}}</td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</template>
