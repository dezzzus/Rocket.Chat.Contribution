<template name="mentionsFlexTab">
	<div class="control">
		<div class="header">
			<h2>{{_ "Mentions"}}</h2>
		</div>
	</div>
	<ul class="mentioned-messages-list scrollable">
		{{#if Template.subscriptionsReady}}
			{{#if hasMessages}}
				{{#each messages}}
					{{#nrr nrrargs 'message' .}}{{/nrr}}
				{{/each}}
			{{else}}
				<li class="empty">
					{{_ "No_mentioned_messages"}}
				</li>
			{{/if}}
		{{else}}
			{{> loading}}
		{{/if}}
	</ul>
</template>
