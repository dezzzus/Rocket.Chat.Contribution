<template name="livechat">
	<div class="livechat-section {{livechatAvailable}}">
		<h3 class="{{isActive}}">
			{{_ "Livechat"}}
			{{#with available}}
				<i class="livechat-status {{status}} {{icon}}" title="{{hint}}"></i>
			{{/with}}
		</h3>

		{{#if guestPool}}
			{{#if isLivechatAvailable}}
				<h3 class="{{isActive}}">
					{{_ "Incoming_Livechats"}}
				</h3>
				<ul class="inquiries">
					{{#each inquiries}}
						{{> chatRoomItem }}
					{{else}}
						<p class="empty">{{_ "No_livechats" }}</p>
					{{/each}}
				</ul>
			{{/if}}

			<h3 class="{{isActive}}">
				{{_ "Open_Livechats"}}
			</h3>
		{{/if}}

		<ul>
			{{#each rooms}}
				{{> chatRoomItem }}
			{{else}}
				<p class="empty">{{_ "No_livechats" }}</p>
			{{/each}}
		</ul>
	</div>
</template>
