<template name="social">
	<div class="social">
		<h4>{{_ "footer.Join_the_Community"}}</h4>
		{{lola}}

			<p>Follow our social profiles, fork us on github and share your thoughts about the rocket.chat app on our trello board.</p>
		{{/if}}
		<nav>
			<a target="_blank" class="button share twitter" href="https://twitter.com/RocketChatApp"><i class="icon-twitter"></i><span>Twitter</span></a>
